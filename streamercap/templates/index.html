{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157940739-1"></script>
   <script>
	 window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'UA-157940739-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap" >
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script defer src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <title>StreamerCap</title>
</head>
<body>
    <header>
        <h1>Streamer<span style="font-weight:800; color: rgb(245, 59, 59);">Cap</span></h1>
        <h3 id="subtitle">Browse the most popular livestreams on the internet.</h3>
    </header>
    
    <main>
        
        
        <div class="filter-categories">
            <button id="game">Game</button>
            <button id="platform">Platform</button>
            <button id="language">Language</button>
            <button id="length">Length</button>
        </div>
        
        <input type="text" name="search-games" id="filter-input" placeholder="Search games...">
        <div id="filters-wrapper">
            <div class="filter-items" id="game-wrapper"> 
            </div>
            <div class="filter-items" id="platform-wrapper"></div>
            <div class="filter-items" id="language-wrapper"></div>
            <div class="filter-items" id="length-wrapper"></div>
        <div>
       
        <table id="table">
            <tr id='table-header'>
                <th class='rank'>#</th>
                <th class='streamer_header'>Streamer</th>
                <th class='viewership_header'>Viewers</th>
                <th class='category_header'>Category</th>
                <th class='platform'>Platform</th>
                <th class='title_header'>Title</th>
            </tr>
        </table>

        <div id="end-message">
            <p>It seems you've hit the end...</p>
        </div>

        <div id="end-wrapper">
            <button id="load-more">Load More</button>
            <button id="goto-top">Back to Top</button>
        </div>
    </main>
    
    <footer>
    
        <a href="https://docs.google.com/forms/d/1ZjqDwd2v8-ofRiZxccTygMIsj4V1A0bvkSXH6qmfcqw/viewform?edit_requested=true">Have feedback?</a>
    </footer>
    <img id="twitch-logo" src="{% static 'media/img/twitch.png' %}" width="45px" style="display:none;">
    <img id="mixer-logo" src="{% static 'media/img/mixer.png' %}" width="38px" style="display:none;">

</body>
</html>
